<div class="card">
    <div class="card-body">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" *ngIf="migaDePan !== undefined">
                <li *ngFor="let directorio of obtenerJerarquiaDirectorios()" class="breadcrumb-item">
                    <a class="hiperlink" (click)="consultarArchivosPorDirectorio(directorio)">{{directorio}}</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">{{directorioActual}}</li>
            </ol>
        </nav>
        <table class="table table-borderless">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width: 3%">
                        <input type="checkbox" value="" id="todos" [(ngModel)]="selecionTodos"
                            (change)="seleccionarDeseleccionarTodos()">
                    </th>
                    <th scope="col" style="width: 4%"></th>
                    <th scope="col" style="width: 30%">Nombre</th>
                    <th scope="col" style="width: 20%">Fecha</th>
                    <th scope="col" style="width: 15%">Tama√±o</th>
                    <th scope="col" style="width: 3%">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos | async">
                    <th scope="row"><input type="checkbox" [value]="archivo.nombre"
                            [(ngModel)]="archivo.estaSeleccionado">
                    </th>
                    <td>
                        <svg *ngIf="archivo.extension === 'dir'" width="1em" height="1em" viewBox="0 0 16 16"
                            class="bi bi-folder" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.828 4a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 6.173 2H2.5a1 1 0 0 0-1 .981L1.546 4h-1L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3v1z" />
                            <path fill-rule="evenodd"
                                d="M13.81 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zM2.19 3A2 2 0 0 0 .198 5.181l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H2.19z" />
                        </svg>
                        <svg *ngIf="archivo.extension !== 'dir'" width="1em" height="1em" viewBox="0 0 16 16"
                            class="bi bi-file-earmark-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" />
                            <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
                            <path fill-rule="evenodd"
                                d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </td>
                    <td>
                        <a class="hiperlink" *ngIf="archivo.extension === 'dir'"
                            (click)="consultarArchivosPorDirectorio(archivo.nombre)">{{archivo.nombre}}</a>
                        <a *ngIf="archivo.extension !== 'dir'">{{archivo.nombre}}</a>
                    </td>
                    <td>{{archivo.fechaModificacion}}</td>
                    <td>{{archivo.tamanio}}</td>
                    <td>
                        <svg *ngIf="archivo.extension !== 'dir'" width="1em" height="1em" viewBox="0 0 16 16"
                            class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path fill-rule="evenodd"
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
